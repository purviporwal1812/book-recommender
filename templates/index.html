<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-custom">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="heading">üìö Top 50 Books üìö</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3 book-card">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                            <p class="book-title">{{ book_name[i] }}</p>
                            <h4 class="author">‚úçÔ∏è {{ author[i] }}</h4>
                            <h4 class="votes">üëç Votes: {{ votes[i] }}</h4>
                            <h4 class="rating">‚≠ê Rating: {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
